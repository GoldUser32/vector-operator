{{- if .Values.rbac.create  -}}

---
{{- if semverCompare ">= 1.24" .Capabilities.KubeVersion.Version }}
apiVersion: v1
kind: Secret
metadata:
  name: vector-operator-sa-token
  namespace: vector-operator-system
  annotations:
    kubernetes.io/service-account.name: vector-operator
type: kubernetes.io/service-account-token
{{- end }}

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vector-operator
  namespace: vector-operator-system
secrets:
  - name: vector-operator-sa-token 

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vector-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: vector-operator
subjects:
- kind: ServiceAccount
  name: vector-operator
  namespace: vector-operator-system

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vector-operator
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  - pods
  - serviceaccounts
  - services
  - namespaces
  - nodes
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - clusterroles
  - clusterrolebindings
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps
  resources:
  - daemonsets
  - replicasets
  - statefulsets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps
  - extensions
  resources:
  - deployments
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - observability.kaasops.io
  resources:
  - clustervectorpipelines
  - vectorpipelines
  - vectors
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - observability.kaasops.io
  resources:
  - clustervectorpipelines/status
  - vectorpipelines/status
  - vectors/status
  verbs:
  - get
  - patch
  - update  
{{- end }}  